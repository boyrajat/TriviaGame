<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Trivia Game 2017</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/cs/style.css">
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
	
</head>
<body>
	<!-- header -->
	<div id="head" class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8 text-center">
			<h1>Welcome to Trivia 2017 !</h1>
			<hr>
		</div>
		<div class="col-md-2"></div>
	</div>
	

	
	

	<!-- Start Button -->
	<div class="row">
		<div class="col-md-5"></div>
		<div class="col-md-2 text-center">
			<a id="start" href="#"><img id="startimg" class="img-responsive" src="assets/img/start.png" width="100%" alt="start button"></a>
		</div>
		<div class="col-md-5"></div>
	</div>

	<!-- Empty space -->
	<br>
	<br>

	<!-- Countdown timer -->
	<div class="row">
		<div class="col-md-4">
			<audio id="open" src="assets/audio/open.mp3"></audio>
			<audio id="clock" src="assets/audio/clock.mp3"></audio>
			<audio id="end" src="assets/audio/end.mp3"></audio>
		</div>
		<div class="col-md-4 text-center">
			<h3 id="timeRem"></h3>
		</div>
		<div class="col-md-4"></div>
	</div>
	<br>

	<!-- Countdown timer for questions -->
	<div class="row">
		<div class="col-md-3"></div>
		<div id="container" class="col-md-6 text-center">
			<h2 id="question"></h2>
			<p id="info"> 10 Questions || 10 Seconds to answer each Question || Try your luck !! </p>
			<img id="triviaImg" class="img-responsive" src="assets/img/mainGiphy.gif" width="100%" alt="trivia animated image">
			<br>
			<ul id="answers" style="list-style-type:none"></ul>

		</div>
		<div class="col-md-3"></div>
	</div>



</body>
</html>
